<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速排序</title>
</head>
<body>
    <script>
        var quickSort = function (arr) {
            console.time('快速排序耗时')
            if(arr.length <= 1){
                return arr
            }
            var pivotIndex = Math.floor(arr.length / 2) //基准位置(可以任意选取)
            var pivot = arr.splice(pivotIndex, 1)[0] // 选取基准数
            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++){
                if(arr[i] < pivot){
                    left.push(arr[i]);
                }else {
                    right.push(arr[i]);
                }
            }
            console.timeEnd('快速排序耗时')
            return quickSort(left).concat([pivot], quickSort(right));
        }
        var arr = [1,3,2,6,4,9,5,7]
        console.log(quickSort(arr))
    </script>
</body>
</html>
