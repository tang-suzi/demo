<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .layout {
            margin-top: 10px;
        }
        .layout article div {
            min-height: 100px;
        }
    </style>
</head>

<body>
    <!-- 浮动解决方案 -->
    <section class="layout float">
        <style media="screen">
            .layout.float .left {
                float: left;
                width: 300px;
                background-color: #ff0000;
            }

            .layout.float .right {
                float: right;
                width: 300px;
                background-color: #0000ff;
            }

            .layout.float .center {
                background-color: #00ff00;
            }
        </style>
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动解决方案</h1>
                1.这是三栏布局
            </div>
        </article>
    </section>

    <!-- 绝对定位解决方案 -->
    <section class="layout absolute">
        <style>
            .layout.absolute .left-center-right>div {
                position: absolute;
            }

            .layout.absolute .left {
                left: 0;
                width: 300px;
                background-color: #ff0000;
            }
            .layout.absolute .center {
                left: 300px;
                right: 300px;
                background-color: #00ff00;
            }
            .layout.absolute .right {
                right: 0;
                width: 300px;
                background-color: #0000ff;
            }
        </style>
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>绝对定位解决方案</h1>
            </div>
            <div class="right"></div>
        </article>
    </section>

    <!-- flexbox解决方案 -->
    <section class="layout flexbox">
        <style>
            .layout.flexbox {
                margin-top: 120px;
            }
            .layout.flexbox .left-center-right {
                display: flex;
            }
            .layout.flexbox .left {
                width: 300px;
                background-color: #ff0000;
            }
            .layout.flexbox .center {
                flex: 1;
                background-color: #00ff00;
            }
            .layout.flexbox .right {
                width: 300px;
                background-color: #0000ff;
            }
        </style>
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>flexbox解决方案</h1>
            </div>
            <div class="right"></div>
        </article>
    </section>

    <!-- 表格布局解决方案 -->
    <section class="layout table">
        <style>
            .layout.table .left-center-right {
                width: 100%;
                display: table;
                height: 100px;
            }
            .layout.table .left-center-right>div {
                display: table-cell;
            }
            .layout.table .left {
                width: 300px;
                background-color: #ff0000;
            }
            .layout.table .center {
                background-color: #00ff00;
            }
            .layout.table .right {
                width: 300px;
                background-color: #0000ff;
            }
        </style>
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>表格布局解决方案</h1>
            </div>
            <div class="right"></div>
        </article>
    </section>

    <!-- 网格布局解决方案 -->
    <section class="layout grid">
        <style>
            .layout.grid .left-center-right {
                display: grid;
                width: 100%;
                grid-template-rows: 100px;
                grid-template-columns: 300px auto 300px;
            }
            .layout.grid .left {
                background-color: #ff0000;
            }
            .layout.grid .center {
                background-color: #00ff00;
            }
            .layout.grid .right {
                background-color: #0000ff;
            }
        </style>
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>网格布局解决方案</h1>
            </div>
            <div class="right"></div>
        </article>
    </section>
</body>

</html>
